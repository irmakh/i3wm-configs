# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  content.geolocation:
    https://www.barnesandnoble.com: false
    https://www.paribucineverse.com: false
    https://www.speedtest.net: false
  content.notifications.enabled:
    https://www.netflix.com: false
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  editor.command:
    global:
    - nvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fileselect.folder.command:
    global:
    - alacritty
    - -e
    - ranger
    - --choosedir={}
  fileselect.handler:
    global: external
  fileselect.multiple_files.command:
    global:
    - alacritty
    - -e
    - ranger
    - --choosefiles={}
  fileselect.single_file.command:
    global:
    - alacritty
    - -e
    - ranger
    - --choosefile={}
  fonts.completion.category:
    global: bold default_size default_family
  fonts.completion.entry:
    global: default_size default_family
  fonts.default_family:
    global: Roboto Mono
  fonts.default_size:
    global: 16pt
  fonts.web.size.default:
    global: 18
  fonts.web.size.default_fixed:
    global: 16
